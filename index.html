<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
    </style>
</head>
<body>

    <div class="error-box" id="error-box" style="display: none;">
        <div id="error-message" class="error-message">
            <p>Falsche E-Mail oder Passwort. Bitte versuche es erneut.</p>
        </div>
    </div>
    
    <div class="login-container">
        <h1 class="login-heading">Anmelden</h1>
        <form onsubmit="login(event);">
            <input type="email" class="input-field" id="email" placeholder="Email">
            <input type="password" class="input-field" id="password" placeholder="Passwort">
            <label class="checkbox-label">
                <input type="checkbox" id="showPassword" class="checkbox-input" onchange="togglePassword()"> Passwort anzeigen
            </label>
            <button type="submit" class="login-button">Anmelden</button>
        </form>
        <p class="register-link">Noch keinen Account? <br> <a href="Registrieren/Registrieren.html">Account erstellen</a></p>
    </div>
    
</body>
</html>
